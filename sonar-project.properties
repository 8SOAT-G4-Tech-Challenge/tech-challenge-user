sonar.projectKey=8SOAT-G4-Tech-Challenge_tech-challenge-sso
sonar.organization=8soat-g4-tech-challenge

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=tech-challenge-sso
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src/
# sonar.inclusions=
sonar.exclusions=src/adapter/driver/routes/*,src/adapter/driver/server.ts,src/adapter/driven/infra/lib/*,**/index.ts
sonar.test.inclusions=**/*.test.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml
sonar.tests=__tests__/

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.qualitygate.wait=true